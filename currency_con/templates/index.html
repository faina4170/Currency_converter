<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Currency Converter</h1>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Exchange Rates</h5>
                    <button id="updateRatesBtn" class="btn btn-sm btn-outline-primary">Update Rates</button>
                </div>
                <div id="lastUpdate" class="last-update">Last update: Not available</div>

                <form id="converterForm">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="fromCurrency" class="form-label">From</label>
                            <select class="form-select" id="fromCurrency" required>
                                <option value="">Select currency</option>
                            </select>
                        </div>
                        <div class="col-md-2 text-center align-self-end">
                            <button type="button" id="swapCurrencies" class="btn btn-outline-secondary">â‡„</button>
                        </div>
                        <div class="col-md-5">
                            <label for="toCurrency" class="form-label">To</label>
                            <select class="form-select" id="toCurrency" required>
                                <option value="">Select currency</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" min="0.01" step="0.01" value="1" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Convert</button>
                </form>

                <div id="resultBox" class="result-box">
                    <div class="d-flex justify-content-between">
                        <span id="fromAmount"></span>
                        <span>=</span>
                        <span id="toAmount" class="fw-bold"></span>
                    </div>
                    <div id="exchangeRate" class="text-muted small mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
